name: hashlib_demo
description: A demo for the hashlib package.
publish_to: 'none'
version: 1.0.1+4

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  intl: ^0.18.1
  hashlib: ^1.11.4
  hashlib_codecs: ^1.2.0
  share_plus: ^7.0.0
  file_picker: ^5.3.0
  path_provider: ^2.0.15
  flutter_barcode_scanner: ^2.0.0
  flutter_linkify: ^6.0.0
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
