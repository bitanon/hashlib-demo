name: hashlib_demo
description: A demo for the hashlib package.
publish_to: 'none'
version: 1.2.0+7
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  intl: ^0.18.1
  hashlib: ^1.12.0
  hashlib_codecs: ^2.1.0
  share_plus: ^7.0.0
  file_picker: ^5.3.0
  path_provider: ^2.0.15
  flutter_barcode_scanner: ^2.0.0
  flutter_linkify: ^6.0.0
  url_launcher: ^6.1.11
  package_info_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/logo.png
